{% extends 'base.html' %}

{% block content %}
<article class="container">
        <div class="page-header">
          <h2>로그인 <small>Login page</small></h2>
        </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="err-msg">{{ response }}</div>
        <form method="POST" class="form-inline">
            {% csrf_token %}
            {% for input in form %}
                <div class="form-group">
                    {{ input }}
                </div>
                <br>
            {% endfor %}
             <div class="form-group text-left">
                 <button type="submit" class="btn btn-info">로그인<i class="fa fa-check spaceLeft"></i></button>
             </div>
        </form>
        <br>
        <div>
            <a href="{% url 'find_id' %}">아이디</a> / <a href="{% url 'find_password' %}">패스워드 찾기</a>
            <a href="{% url 'sign_up' %}">회원가입</a>
        </div>
    </div>
</article>
{% endblock %}
